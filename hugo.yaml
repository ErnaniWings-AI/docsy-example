baseURL: https://example.docsy.dev
title: DEX - Desenvolvimento Externo

# cSpell:ignore goldmark github hugo readingtime docsy subdir lastmod pygments linenos catmullrom norsk gu
# Idiomas (configuração unificada)
defaultContentLanguage: pt-br
defaultContentLanguageInSubdir: true
enableMissingTranslationPlaceholders: true

enableRobotsTXT: true
enableGitInfo: true

# Taxonomias
taxonomies:
  tag: tags
  category: categories

# URLs por seção
permalinks:
  blog: "/:section/:year/:month/:day/:slug/"

# Processamento de imagens
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: Smart

# Realce de código (Chroma)
markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    # Lista completa de estilos: https://xyproto.github.io/splash/docs/all.html
    style: tango
    # guessSyntax: true

# Saídas (Docsy print)
outputs:
  section: [HTML, print, RSS]

# Parâmetros do site (Docsy)
params:
  taxonomy:
    taxonomyCloud: [tags, categories]
    taxonomyCloudTitle: [Tag Cloud, Categories]
    taxonomyPageHeader: [tags, categories]

  privacy_policy: https://policies.google.com/privacy

  # Versões (se usar versionamento de docs)
  version_menu: Releases
  archived_version: false
  version: 0.0
  url_latest_version: https://example.com

  # Repositórios
  github_repo: https://github.com/google/docsy-example
  github_project_repo: https://github.com/google/docsy
  github_branch: main
  # github_subdir: ""

  # Busca
  gcs_engine_id: d72aa9b2712488cc3
  offlineSearch: false
  prism_syntax_highlighting: false

  copyright:
    authors: |
      Docsy Authors CC BY 4.0
    from_year: 2018

  # UI
  ui:
    breadcrumb_disable: false
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_menu_compact: false
    sidebar_search_disable: false
    feedback:
      enable: true
      yes: >-
        Glad to hear it! Please <a href="https://github.com/USERNAME/REissues/newtell us how we can improve</a>.
      no: >-
        Sorry to hear that. Please <a href="https://github.com/USERNAMERY/issues/newtell us how we can improve</a>.
    readingtime:
      enable: false

  links:
    user:
      - name: User mailing list
        url: https://example.org/mail
        icon: fa fa-envelope
        desc: Discussion and help from your fellow users
      - name: Twitter
        url: https://example.org/twitter
        icon: fab fa-twitter
        desc: Follow us on Twitter to get the latest news!
      - name: Stack Overflow
        url: https://example.org/stack
        icon: fab fa-stack-overflow
        desc: Practical questions and curated answers
    developer:
      - name: GitHub
        url: https://github.com/google/docsy
        icon: fab fa-github
        desc: Development takes place here!
      - name: Slack
        url: https://example.org/slack
        icon: fab fa-slack
        desc: Chat with other project developers
      - name: Developer mailing list
        url: https://example.org/mail
        icon: fa fa-envelope
        desc: Discuss development issues around the project

# MÓDULO (Docsy)
module:
  hugoVersion:
    extended: true
    min: 0.146.0
  imports:
    - path: github.com/google/docsy
      disable: false

# Idiomas (detalhes por idioma)
languages:
 # en:
 #   title: Goldydocs
 #  contentDir: content/en
 # params:
 #   description: A Docsy example site

  pt-br:
    languageName: "Português (Brasil)"
    weight: 2
    title: "DEX - Desenvolvimento Externo"
    contentDir: content/pt-br
    params:
      description: "Um site sobre desenvolvimento externo de software"
    # Formatos de data preferidos no Brasil
    time_format_default: "02/01/2006"
    time_format_blog: "02/01/2006"

